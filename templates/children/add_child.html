{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить ребенка</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">Имя ребенка</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label for="id_age" class="form-label">Возраст</label>
                    {{ form.age }}
                </div>
                <div class="mb-3">
                    <label for="id_desired_group" class="form-label">Желаемая группа</label>
                    {{ form.desired_group }}
                </div>
                <button type="submit" class="btn btn-primary">Отправить заявку</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
