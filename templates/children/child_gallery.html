{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Галерея: {{ child.first_name }}</h2>
    
    {% if photos %}
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ photo.image.url }}" class="card-img-top" alt="Фото {{ child.first_name }}">
                <div class="card-body">
                    <p class="card-text text-muted small">
                        {{ photo.uploaded_at|date:"d.m.Y H:i" }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">
        Нет фотографий для отображения
    </div>
    {% endif %}
    
    <a href="{% url 'profile' %}" class="btn btn-secondary">
        Назад в личный кабинет
    </a>
</div>
{% endblock %}
