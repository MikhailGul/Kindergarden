{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="auth-form openday-form">
                <h2 class="form-title">Запись на день открытых дверей</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_parent_name" class="form-label">ФИО родителя</label>
                        <input type="text" name="parent_name" id="id_parent_name" class="form-control" placeholder="Иванова Мария Петровна" required>
                    </div>
                    <div class="form-group">
                        <label for="id_phone" class="form-label">Телефон для связи</label>
                        <input type="tel" name="phone" id="id_phone" class="form-control" placeholder="+7 (999) 123-45-67" required>
                    </div>
                    <button type="submit" class="btn-form">Отправить заявку</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
