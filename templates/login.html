{% extends 'base.html' %}
{% block content %}

    <main class="container mt-5">
        <h2>Форма входа</h2>
        <form id="loginForm" method="post">
          {% csrf_token %}
          {{ form.username.label }}
          {{ form.username }}
          {{ form.password.label }}
          {{ form.password }}
          <input type="submit" class="btn btn-primary w-100 mb-3" value="Войти">
            <a href="{% url 'register' %}" class="btn btn-outline-secondary w-100">Ещё нет аккаунта?</a>
          </form>
    </main>
{% endblock %}
